<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health Checker</h1>
        <form id="healthForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="bloodPressure">Blood Pressure (mmHg):</label>
            <input type="number" id="bloodPressure" required>

            <label for="sugarLevel">Sugar Level (mg/dL):</label>
            <input type="number" id="sugarLevel" required>

            <label for="heartbeat">Heartbeat (bpm):</label>
            <input type="number" id="heartbeat" required>

            <button type="submit">Check Health</button>
            <button type="button" id="resetButton">Reset</button> <!-- Reset button added -->
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
